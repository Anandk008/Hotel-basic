<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="This is a amazing site of Hotel of Newyork">
    <meta name="keywords" content="Hotel,newyork">
    <script src="https://kit.fontawesome.com/49ae0caa8c.js" crossorigin="anonymous"></script>
    <title>HBT | Contact Us</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="contact-form" class="py-3">
        <h2 class="l-heading">
            <span class="primary">Contact</span> Us
        </h2>
        <p>Please fill out the form below to contact us</p>
        <form action="#">
            <div class="form-part">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-part">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="5"></textarea>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </section>


    <section id="contact-info" class="bg-dark">
        <div class="box">
            <i class="fa-solid fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>50 Boston MA  </p>
        </div>
        <div class="box">
            <i class="fa-solid fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>(617) 555-5555 </p>
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope fa-3x"></i>
            <h3>Email Address</h3>
            <p>HBT@hbt.com </p>
        </div>
    </section>


<footer class="main-footer">
    <p>Hotel BT &copy; 2019, All Right Reserved </p>
</footer>
</body>
</html>
